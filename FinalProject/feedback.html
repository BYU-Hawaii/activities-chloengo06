<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="grid-container">
    <header class="header">
        <h1>Feedback</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="funfacts.html">Fun Facts</a></li>
        </ul>
    </nav>
    </header>

    <main class="main">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="feedback" id="nameFeedback"></div>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="feedback" id="emailFeedback"></div>
            </div>
    
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
                <div class="feedback" id="commentsFeedback"></div>
            </div>
    
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                <div class="feedback" id="ratingFeedback"></div>
            </div>
    
            <button type="submit">Submit Feedback</button>
            <div class="feedback valid-feedback" id="feedbackSubmissionFeedback"></div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Happy Play Land by Chloe Ngo. All rights reserved.</p>
    </footer>

    <script src="scripts/feedback.js"></script>
</body>
</html>
